{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogify - Sign Up</title>
    <!-- tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap css & js cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
  </head>
  <body
    class="min-h-screen relative pb-20"
    style="font-family: 'Roboto Mono'"
  >
    {% include 'header.html' %}
    <!-- Sign In Section -->
    <main class="container mx-auto mb-20 grid place-content-center min-h-screen py-12">
      <div class="mx-auto bg-white px-8 py-12 rounded-lg shadow-md border border-gray-200">
        <h2 class="text-3xl font-bold mb-6 text-center">Sign Up</h2><br>
        <form action="{% url 'signup' %}" method="POST" class="w-[600px] p-6 rounded-lg">
            {% csrf_token %}
          <div class="mb-4">
            {% for message in messages %}
                <p class="text-red-600 text-center">{{message}}</p>
            {% endfor %}
            <label for="username" class="block text-gray-700 mb-2">Username</label>
            <input
              type="username"
              id="username"
              name="username"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 mb-2">email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-4">
            <label for="password2" class="block text-gray-700 mb-2">Confirm Password</label>
            <input
              type="password"
              id="password2"
              name="password2"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out"
          >
            Sign Up
          </button>
          <p class="mt-4">
            Already have an account?
            <a href="{% url 'signin' %}" class="text-blue-500 hover:underline">Sign In</a>
          </p>
        </form>
      </div>
    </main>
    {% include 'footer.html' %}
  </body>
</html>
